<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MASKY_BOT_MD_V4 - Session Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 450px;">
      <h2 class="text-center mb-3 text-success fw-bold">MASKY_BOT_MD_V4</h2>
      <p class="text-center text-muted">Enter your WhatsApp number to link your device and generate a session ID</p>

      <form id="sessionForm">
        <div class="mb-3">
          <label for="phone" class="form-label fw-semibold">WhatsApp Number</label>
          <input type="text" id="phone" class="form-control" placeholder="+2348012345678" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Generate Session</button>
      </form>

      <div id="result" class="alert alert-dark mt-4 d-none text-center">
        <h5 class="fw-bold">Your Session ID</h5>
        <p id="sessionId" class="fw-monospace"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
