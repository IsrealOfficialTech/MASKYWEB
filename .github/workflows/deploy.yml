name: Deploy MASKYWEB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project (optional)
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build step"
          fi

      - name: Start server
        run: npm start
