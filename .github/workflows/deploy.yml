name: Deploy MASKY_BOT_MD_V4

on:
  push:
    branches:
      - main   # Runs workflow when you push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔍 Check for Lint/Test (optional)
        run: |
          npm run lint --if-present
          npm test --if-present

      - name: 🚀 Start MASKY_BOT_MD_V4
        run: |
          echo "Starting MASKY_BOT_MD_V4..."
          npm start
